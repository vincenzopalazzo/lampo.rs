[package]
name = "lampo-common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lightning = { git = "https://github.com/vincenzopalazzo/rust-lightning.git", features = ["max_level_trace"] }
lightning-block-sync = { git = "https://github.com/vincenzopalazzo/rust-lightning.git" }
clightningrpc-conf = { git = "https://github.com/laanwj/cln4rust.git", branch = "master" }
bitcoin = "0.29.0"
anyhow = "1.0.70"
colored = "1.9"
log = { version = "0.4", features = ["std"] }
