name: Sanity Check codebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        node: [stable]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.node }}
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo test
        run: cargo test

      - name: Build release binary
        run: cargo build --release

  lints:
    name: Lints
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
